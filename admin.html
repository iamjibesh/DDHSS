<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher's Dashboard - DDHSS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        background-color: #f0f2f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }

      /* --- LOGIN CARD --- */
      .login-card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      /* --- DASHBOARD GRID --- */
      #dashboard-view {
        display: none; /* Hidden by default */
        width: 100%;
        max-width: 800px;
        padding: 20px;
      }

      .admin-card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
        text-align: center;
        transition: transform 0.2s;
        border: 1px solid #e0e0e0;
        text-decoration: none;
        color: #333;
        display: block;
      }

      .admin-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-color: #198754; /* Green hover */
      }

      .icon-box {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #198754;
      }

      .card-title {
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 5px;
      }

      .card-desc {
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="login-view" class="login-card">
      <div class="mb-4">
        <img
          src="images/logo.png"
          alt="Logo"
          width="80"
          style="margin-bottom: 15px"
        />
        <h4>Admin Login</h4>
        <p class="text-muted">Enter password to manage website</p>
      </div>

      <div class="mb-3">
        <input
          type="password"
          id="passwordInput"
          class="form-control form-control-lg"
          placeholder="Password"
        />
      </div>
      <button onclick="checkPassword()" class="btn btn-success btn-lg w-100">
        Unlock Dashboard
      </button>
      <p id="error-msg" class="text-danger mt-3" style="display: none">
        Incorrect Password!
      </p>
    </div>

    <div id="dashboard-view">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-dark">ðŸ‘‹ Hello, Teacher</h3>
        <a href="index.html" class="btn btn-outline-secondary btn-sm"
          >Go to Website</a
        >
      </div>

      <div class="row">
        <div class="col-md-6">
          <a href="#" onclick="openSheet('notifications')" class="admin-card">
            <div class="icon-box"><i class="bi bi-megaphone-fill"></i></div>
            <div class="card-title">Manage Notifications</div>
            <div class="card-desc">Add notices, news & updates</div>
          </a>
        </div>

        <div class="col-md-6">
          <a href="#" onclick="openSheet('downloads')" class="admin-card">
            <div class="icon-box">
              <i class="bi bi-file-earmark-pdf-fill"></i>
            </div>
            <div class="card-title">Manage Downloads</div>
            <div class="card-desc">Update Syllabus & Exam PDF links</div>
          </a>
        </div>

        <div class="col-md-6">
          <a href="#" onclick="openSheet('gallery')" class="admin-card">
            <div class="icon-box"><i class="bi bi-images"></i></div>
            <div class="card-title">Manage Gallery</div>
            <div class="card-desc">Add photos & create categories</div>
          </a>
        </div>

        <div class="col-md-6">
          <a
            href="https://www.dropbox.com/home"
            target="_blank"
            class="admin-card"
          >
            <div class="icon-box"><i class="bi bi-dropbox"></i></div>
            <div class="card-title">Open Dropbox</div>
            <div class="card-desc">Upload files to get links</div>
          </a>
        </div>
      </div>

      <div class="text-center mt-4">
        <button
          onclick="logout()"
          class="btn btn-link text-muted"
          style="text-decoration: none"
        >
          ðŸ”’ Logout
        </button>
      </div>
    </div>

    <script>
      // --- CONFIGURATION: SET YOUR LINKS HERE ---
      const links = {
        // Paste the URL of the Google Sheet where you EDIT data (not the TSV link)
        notifications:
          "https://docs.google.com/spreadsheets/d/1yEeR3s_g2pbyxsbpLM6nmnOwL6wRazRH7fhSg1kRePc/edit?gid=0#gid=0",
        downloads:
          "https://docs.google.com/spreadsheets/d/1ZmWcOSBWgm4M41u_kdoHhGdVqRaGIDJqef1klYyPj5c/edit?gid=0#gid=0",
        gallery:
          "https://docs.google.com/spreadsheets/d/1N6kGyLx7yTwhrnmxRZ65oQgENT4Nd5ZiJNOUQBp7nbQ/edit?gid=0#gid=0",
      };

      // --- PASSWORD CONFIGURATION ---
      // Change this to whatever you want!
      const MY_PASSWORD = "schooladmin";

      // Check if user is already logged in (Session Storage)
      if (sessionStorage.getItem("isLoggedIn") === "true") {
        showDashboard();
      }

      function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        if (input === MY_PASSWORD) {
          sessionStorage.setItem("isLoggedIn", "true");
          showDashboard();
        } else {
          document.getElementById("error-msg").style.display = "block";
        }
      }

      function showDashboard() {
        document.getElementById("login-view").style.display = "none";
        document.getElementById("dashboard-view").style.display = "block";
      }

      function logout() {
        sessionStorage.removeItem("isLoggedIn");
        location.reload();
      }

      function openSheet(type) {
        if (links[type] && links[type].includes("http")) {
          window.open(links[type], "_blank");
        } else {
          alert(
            "Please paste your Google Sheet Link in the admin.html file code!"
          );
        }
      }

      // Allow pressing "Enter" to login
      document
        .getElementById("passwordInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            checkPassword();
          }
        });
    </script>
  </body>
</html>
